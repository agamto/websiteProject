<!DOCTYPE html>
<html>
<head>
  <title>מנהל משימות</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>מנהל משימות</h1>

    <div class="button-container">
      <button id="create-mission-btn">צור משימה חדשה</button>
      <button id="clear-missions-btn">נקה את כל המשימות</button>
      <button  id = "open_cattegories_button">צור קטגוריה</button>
    </div>

    <div>
      <div id="category-form-container" style="display: none;">
        <div id="category-form">
        <div class="category-add" id="add_cattegory_form">
          <button id="close-cattegory-form">X</button>
          <label for="category-name">שם הקטגוריה:</label>
          <input type="text" id="category-name">
          <button id = "createCattegoryButton">צור קטגוריה</button>
        </div>
        <div style="display: inline-block; float: left;">
        <table class="category-table">
          <thead>
            <tr>
            <th><button id="open-add-pop-up">+</button></th>
            <th> קטגוריה</th>
            </tr>
          </thead>
          <tbody id ="category-table-body-id">
            
              <!-- putting categories in the beggining-->
            
          </tbody>
        </table>
        </div>
        <div  style="float: right;">
          <div id="filltered-mission-table-container"style = "display: none;">
            <button id = "close_filtered_mission_table">X</button>
            <table  class="mission-table" >
              <thead>
                <tr>
                  <th>שם המשימה</th>
                  <th>שעת יצירה</th>
                  <th>חשיבות</th>
                  <th>הערות</th>
                  <th>קטגוריה</th>
                  <th>פעולות</th>
                </tr>
              </thead>
              <tbody id="filtered-mission-table" class="draggable-rows">
          <!-- Completed mission items will be dynamically added here -->
            </tbody>
           </table>
          </div>
         </div>
        </div>
      </div>
    <div id="mission-form-container" style="display: none;">
      <h2>צור משימה חדשה</h2>

      <form id="mission-form">
        <label for="mission-name">שם המשימה:</label>
        <input type="text" id="mission-name" class="mission-field" required>

        <label for="mission-importance">חשיבות:</label>
        <select id="mission-importance" class="mission-field" required>
          <option value="High">גבוהה</option>
          <option value="Medium">בינונית</option>
          <option value="Low">נמוכה</option>
        </select>

        <label for="mission-notes">הערות:</label>
        <textarea id="mission-notes" class="mission-field"></textarea>

        <label for="mission-category">קטגוריה:</label>
        <select id="mission-category" class="mission-field" required>
          <option value="" disabled selected>בחר קטגוריה</option>
        </select>

        <button id="addMissionButton" type="submit">הוסף משימה</button>
      </form>
    </div>

    <div>
      <h2>משימות</h2>
      <table class="mission-table">
        <thead>
          <tr>
            <th>שם המשימה</th>
            <th>שעת יצירה</th>
            <th>חשיבות</th>
            <th>הערות</th>
            <th>קטגוריה</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="mission-list" class="draggable-rows">
        <!-- Uncompleted mission items will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div>
      <h2>משימות שהושלמו</h2>
      <table class="mission-table">
        <thead>
          <tr>
            <th>שם המשימה</th>
            <th>שעת יצירה</th>
            <th>חשיבות</th>
            <th>הערות</th>
            <th>קטגוריה</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="completed-mission-list" class="draggable-rows">
        <!-- Completed mission items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
